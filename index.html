<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Slow Roads - Multiplayer</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Arial', sans-serif;
      overflow: hidden;
      background: linear-gradient(to bottom, #87CEEB, #E0F6FF);
    }

    #game-container {
      width: 100vw;
      height: 100vh;
      position: relative;
    }

    canvas {
      display: block;
      width: 100%;
      height: 100%;
    }

    /* UI Overlay */
    #ui-overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: 10;
    }

    #speed-display {
      position: absolute;
      bottom: 30px;
      right: 30px;
      font-size: 48px;
      color: white;
      font-weight: bold;
      text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
      pointer-events: none;
    }

    #player-list {
      position: absolute;
      top: 20px;
      right: 20px;
      background: rgba(0,0,0,0.6);
      color: white;
      padding: 15px;
      border-radius: 8px;
      font-size: 14px;
      min-width: 200px;
    }

    .player-item {
      padding: 5px 0;
      border-bottom: 1px solid rgba(255,255,255,0.2);
    }

    .player-item:last-child {
      border-bottom: none;
    }

    .player-you {
      color: #4CAF50;
      font-weight: bold;
    }

    /* Lobby UI */
    #lobby {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: rgba(255, 255, 255, 0.95);
      padding: 40px;
      border-radius: 12px;
      box-shadow: 0 8px 32px rgba(0,0,0,0.3);
      text-align: center;
      pointer-events: auto;
      min-width: 400px;
    }

    #lobby h1 {
      margin-bottom: 20px;
      color: #333;
    }

    #lobby button {
      background: #4CAF50;
      color: white;
      border: none;
      padding: 12px 24px;
      margin: 10px;
      border-radius: 6px;
      font-size: 16px;
      cursor: pointer;
      transition: background 0.3s;
    }

    #lobby button:hover {
      background: #45a049;
    }

    #lobby input {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border: 2px solid #ddd;
      border-radius: 6px;
      font-size: 16px;
    }

    #room-code-display {
      background: #f0f0f0;
      padding: 15px;
      margin: 15px 0;
      border-radius: 6px;
      font-size: 18px;
      font-weight: bold;
      color: #333;
      word-break: break-all;
    }

    .hidden {
      display: none;
    }

    #instructions {
      position: absolute;
      top: 20px;
      left: 20px;
      background: rgba(0,0,0,0.6);
      color: white;
      padding: 15px;
      border-radius: 8px;
      font-size: 14px;
      max-width: 250px;
    }

    #connection-status {
      position: absolute;
      bottom: 20px;
      left: 20px;
      background: rgba(0,0,0,0.6);
      color: white;
      padding: 10px 15px;
      border-radius: 6px;
      font-size: 12px;
    }

    .status-connected {
      color: #4CAF50;
    }

    .status-disconnected {
      color: #f44336;
    }

    .status-connecting {
      color: #FF9800;
    }
  </style>
  <script type="module" crossorigin src="/slowroads-multiplayer/assets/index-DKtjwf4f.js"></script>
</head>
<body>
  <div id="game-container">
    <div id="ui-overlay">
      <div id="instructions">
        <strong>Controls:</strong><br>
        W/‚Üë - Accelerate<br>
        S/‚Üì - Brake<br>
        A/‚Üê - Turn Left<br>
        D/‚Üí - Turn Right<br>
        Space - Handbrake
      </div>

      <div id="speed-display">0 km/h</div>

      <div id="player-list">
        <strong>Players Online:</strong>
        <div id="player-list-content"></div>
      </div>

      <div id="connection-status">
        Status: <span id="status-text" class="status-disconnected">Disconnected</span>
      </div>
    </div>

    <!-- Lobby Screen -->
    <div id="lobby">
      <h1>üöó Slow Roads - Multiplayer</h1>
      <p style="margin-bottom: 20px; color: #666;">Drive together on endless procedural roads</p>

      <div id="lobby-menu">
        <button id="create-room-btn">Create Room</button>
        <button id="join-room-btn">Join Room</button>
      </div>

      <div id="create-room-screen" class="hidden">
        <h2>Create Room</h2>
        <div id="room-code-display"></div>
        <p>Share this code with friends!</p>
        <button id="start-game-btn">Start Driving</button>
        <button id="back-from-create-btn">Back</button>
      </div>

      <div id="join-room-screen" class="hidden">
        <h2>Join Room</h2>
        <input type="text" id="room-code-input" placeholder="Enter room code">
        <button id="join-btn">Join</button>
        <button id="back-from-join-btn">Back</button>
      </div>
    </div>
  </div>

</body>
</html>
